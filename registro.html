<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS Only-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!--fontawesome-->
    <script src="https://kit.fontawesome.com/c40d5fbd23.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Registro</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-black">
        <div class="container-fluid">
            <a class="navbar-brand" href="/index.html">
                <img src="./imagenes/logo.png" alt="ArgentinaPrograma" class="w-75">
              </a>
              <ul class="list-group list-group-horizontal">
                <li class="list-group-item"><i class="fa-brands fa-instagram text-white"></i></li>
                <li class="list-group-item"><i class="fa-brands fa-twitter text-white"></i></li>
                <li class="list-group-item"><i class="fa-brands fa-github text-white"></i></li>
                <li class="list-group-item">
                    <!--Boton que envia el login-->
                        <a href="/login.html"><i class="fa-regular fa-user-lock"></i></a>
                    </li>
              </ul>
        </div>
        </nav>
        <!--Cuerpo de Login-->
        <section class="login">
        <div class="container text-center">
            <div class="row">
              <div class="col-2">
                
              </div>
              <div class="col-8 formulario-login">
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Email</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                          <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                      </form>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-secondary">Registrarme</button>
                  </div>
                  <small>Si ya tenés cuenta <a href="/login.html"> Ingresá</a></small>
              </div>
              <div class="col-2">
              </div>
            </div>
          </div>
        </section>
      <!--Footer-->
      <footer class="bg-black text-white text-center fs-6">
        <div class="pt-3">
        <p>©Copyright  Florencia Espinoza  2022</p>
        </div>
      </footer>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Css Only-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c40d5fbd23.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>PanelAdmin</title>
</head>
<body class="bg-color">
    <header class="row">
    <!--Barra de Nav-->
    <nav class="navbar navbar-expand-lg bg-black">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="./imagenes/logo.png" alt="ArgentinaPrograma" class="w-75">
              </a>
              <ul class="list-group list-group-horizontal">
                <!-- Boton trigger modal -->
                <li class="list-group-item">
                  <i class="fa-solid fa-xl fa-user" type="button" data-bs-toggle="modal"data-bs-target="#exampleModal" >
                  </i>
                </li>
              </ul>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3 row">
          <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="text" class="form-control-plaintext" id="staticEmail" value="email@dominio.com">
          </div>
        </div>
        <div class="mb-3 row">
          <label for="inputPassword" class="col-sm-2 col-form-label">Contraseña</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword">
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Iniciar sesión</button>
      </div>
    </div>
  </div>
</div>
        </div>
        </nav>
        <div class="row">
            <div class="col-3 mt-5">
              <div class="list-group" id="list-tab" role="tablist">
                <a class="list-group-item list-group-item-action active" id="list-profile-list" data-bs-toggle="list" href="#list-profile" role="tab" aria-controls="list-profile">Perfil</a>
                <a class="list-group-item list-group-item-action" id="list-experience-list" data-bs-toggle="list" href="#list-experience" role="tab" aria-controls="list-experience">Experiencia</a>
                <a class="list-group-item list-group-item-action" id="list-education-list" data-bs-toggle="list" href="#list-education" role="tab" aria-controls="list-education">Educación</a>
                <a class="list-group-item list-group-item-action" id="list-projects-list" data-bs-toggle="list" href="#list-projects" role="tab" aria-controls="list-projects">Proyectos</a>
              </div>
            </div>
            <div class="col-9 mt-5">
              <div class="tab-content" id="nav-tabContent">
                <!-- Acerca de mí -->
                <div class="tab-pane fade show active" id="list-profile" role="tabpanel" aria-labelledby="list-profile-list">
                    <label for="formFileSm" class="form-label">Foto de Perfil</label>
                    <input class="form-control form-control-sm" id="formFileSm" type="file">
                    <label for="formFile" class="form-label">Nombre y Apellido</label>
                    <input class="form-control" type="text" id="fromFile">
                    <label for="formFile" class="form-label">Titulo</label>
                    <input class="form-control" type="text" id="fromFile">
                    <label for="formFileSm" class="form-label">Banner</label>
                    <input class="form-control form-control-sm" id="formFileSm" type="file">
                    <label for="formFileSm" class="form-label">Acerca de mí</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                  </div>
                <!-- Experiencia -->
                <div class="tab-pane fade" id="list-experience" role="tabpanel" aria-labelledby="list-experience-list">
                    <label for="formFile" class="form-label">Titulo</label>
                    <input class="form-control" type="text" id="fromFile">
                    <label for="formFile" class="form-label">Años</label>
                    <input class="form-control" type="text" id="fromFile">
                    <label for="formFile" class="form-label">Descripción del puesto</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                <!-- Educación -->
                <div class="tab-pane fade" id="list-education" role="tabpanel" aria-labelledby="list-education-list">
                    <label for="formFile" class="form-label">Nombre de Instituto</label>
                    <input class="form-control" type="text" id="fromFile">
                    <label for="formFile" class="form-label">Años</label>
                    <input class="form-control" type="text" id="fromFile">
                    <label for="formFileSm" class="form-label">Acerca de Instituto </label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                <!-- Proyectos -->
                    <div class="tab-pane fade show active" id="list-projects" role="tabpanel" aria-labelledby="list-projects-list">
                        <label for="formFile" class="form-label">Titulo del Proyecto</label>
                        <input class="form-control" type="text" id="fromFile">
                        <label for="formFileSm" class="form-label">Sobre el proyecto</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        <label for="formFileSm" class="form-label">Imagen del Proyecto</label>
                        <input class="form-control form-control-sm" id="formFileSm" type="file">
                    </div>
                <!-- Botones -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-primary">Guardar Cambios</button>
                    </div>
              </div>
            </div>
          </div>
    </header>
    <!-- Footer -->
    <div class="row">
        <footer class="footer bg-black text-white text-center">
          <p>Florencia Espinoza - @ Argentina Programa 2022</p>
          <p>Buenos Aires, Argentina</p>
        </footer>
      </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>

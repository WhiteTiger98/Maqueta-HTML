<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!--Css Only-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c40d5fbd23.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="Dashboard">
<header>
    <!--Barra de Nav-->
    <nav class="navbar navbar-expand-lg bg-black">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./imagenes/logo.png" alt="ArgentinaPrograma" class="w-75">
              </a>
              <ul class="list-group list-group-horizontal">
                <li class="list-group-item"><a href="#"><i class="fa-brands fa-instagram fa-xl text-white"></i></a></li>
                <li class="list-group-item"><a href="#"><i class="fa-brands fa-twitter fa-xl text-white"></i></a></li>
                <li class="list-group-item"><a href="#"><i class="fa-brands fa-github fa-xl text-white"></i></a></li>
                <!-- Boton trigger modal -->
                <li class="list-group-item"><i class="fa-regular fa-xl fa-user"></i></li>
              </ul>
        </div>
    </nav>
</header>
    <section id="Dashboard" class="Dashboard">
    <div class="container-fluid text-center">
        <div class="row">
            <!--Sidebard-->
              <div class="col-2">
                <div class="list-group" id="list-tab" role="tablist">
                  <a class="list-group-item list-group-item-action active" id="list-home-list" data-bs-toggle="list" href="#list-home" role="tab" aria-controls="list-home">Home</a>
                  <a class="list-group-item list-group-item-action" id="list-profile-list" data-bs-toggle="list" href="#list-profile" role="tab" aria-controls="list-profile">Perfil</a>
                  <a class="list-group-item list-group-item-action" id="list-messages-list" data-bs-toggle="list" href="#list-experience" role="tab" aria-controls="list-experience">Experiencia</a>
                  <a class="list-group-item list-group-item-action" id="list-settings-list" data-bs-toggle="list" href="#list-studies" role="tab" aria-controls="list-studies">Estudios</a>
                  <a class="list-group-item list-group-item-action" id="list-settings-list" data-bs-toggle="list" href="#list-skills" role="tab" aria-controls="list-skills">Habilidades</a>
                  <a class="list-group-item list-group-item-action" id="list-settings-list" data-bs-toggle="list" href="#list-proyects" role="tab" aria-controls="list-proyects">Proyectos</a>
                </div>
              </div>
              <div class="col-9">
                <div class="tab-content" id="nav-tabContent">
                  <div class="tab-pane fade show active" id="list-home" role="tabpanel" aria-labelledby="list-home-list">...</div>
                  <div class="tab-pane fade" id="list-profile" role="tabpanel" aria-labelledby="list-profile-list">
                    <h4 class="text-center">Perfil</h4>
              <div class="mb-3">
                <label for="formFileSm" class="form-label d-flex p-2">Foto</label>
                <input class="form-control form-control-sm" id="formFileSm" type="file">
              <div class="col-1">
                <section class="buttom">
                  <button type="button" class="btn btn-primary">Guardar</button>
                </section>
              </div>
              </div>
              <div class="mb-3">
                <label for="formFileSm" class="form-label d-flex p-2">Nombre y Apellido</label>
                <input class="form-control form-control-sm" id="formFileSm" type="text">
                <div class="col-1">
                  <section class="buttom">
                    <button type="button" class="btn btn-primary">Guardar</button>
                  </section>
                </div>
              </div>
              <div class="mb-3">
                <label for="formFileSm" class="form-label d-flex p-2">Acerca de mi</label>
                <input class="form-control form-control-sm" id="formFileSm" type="text">
                <div class="col-1">
                  <section class="buttom">
                    <button type="button" class="btn btn-primary">Guardar</button>
                  </section>
                </div>
              </div>
            </div>
                  <div class="tab-pane fade" id="list-experience" role="tabpanel" aria-labelledby="list-experience-list">
                    <h4 class="text-center">Experiencia</h4>
              <div class="mb-3">
                <label for="formFileSm" class="form-label d-flex p-2">Logo de empresa</label>
                <input class="form-control form-control-sm" id="formFileSm" type="file">
                <div class="col-1">
                  <section class="buttom">
                    <button type="button" class="btn btn-primary">Guardar</button>
                  </section>
                </div>
              </div>
              <div class="mb-3">
                <label for="formFileSm" class="form-label d-flex p-2">Titulo del puesto</label>
                <input class="form-control form-control-sm" id="formFileSm" type="text">
                <div class="col-1">
                  <section class="buttom">
                    <button type="button" class="btn btn-primary">Guardar</button>
                  </section>
                </div>
              </div>
              <div class="mb-3">
                <label for="formFileSm" class="form-label d-flex p-2">Periodo</label>
                <input class="form-control form-control-sm" id="formFileSm" type="text">
                <div class="col-1">
                  <section class="buttom">
                    <button type="button" class="btn btn-primary">Guardar</button>
                  </section>
                </div>
              </div>
              <div class="mb-3">
                <label for="formFileSm" class="form-label d-flex p-2">Descripcion del puesto</label>
                <input class="form-control form-control-sm" id="formFileSm" type="text">
                <div class="col-1">
                  <section class="buttom">
                    <button type="button" class="btn btn-primary">Guardar</button>
                  </section>
                </div>
              </div>
                  </div>
                  <div class="tab-pane fade" id="list-settings" role="tabpanel" aria-labelledby="list-settings-list">...</div>
                </div>
            </div>
        </div>
      </div>
    </section>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>

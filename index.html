<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Css Only-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/c40d5fbd23.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
        <title>Proyecto Curriculum</title>
    </head>
    <body class="bg-color">
      <!--Barra de Nav-->
        <nav class="navbar navbar-expand-lg bg-black">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./imagenes/logo.png" alt="ArgentinaPrograma" class="w-75">
              </a>
              <ul class="list-group list-group-horizontal">
                <li class="list-group-item"><a href="#"><i class="fa-brands fa-instagram fa-xl text-white"></i></a></li>
                <li class="list-group-item"><a href="#"><i class="fa-brands fa-twitter fa-xl text-white"></i></a></li>
                <li class="list-group-item"><a href="#"><i class="fa-brands fa-github fa-xl text-white"></i></a></li>
                <!-- Boton trigger modal -->
                <li class="list-group-item">
                  <i class="fa-solid fa-xl fa-user-lock" type="button" data-bs-toggle="modal"data-bs-target="#exampleModal" >
                  </i>
                </li>
              </ul>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3 row">
          <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="text" class="form-control-plaintext" id="staticEmail" value="email@dominio.com">
          </div>
        </div>
        <div class="mb-3 row">
          <label for="inputPassword" class="col-sm-2 col-form-label">Contraseña</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword">
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Iniciar sesión</button>
      </div>
    </div>
  </div>
</div>
        </div>
        </nav>
        <!--Seccion Banner-->
        <section class="banner">
          <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active" data-bs-interval="10000">
                <img src="./imagenes/foto5.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Experiencia</h5>
                  <div class="modal-fluid">
                    <button type="button" class="btn btn-primary">Experiencia</button>
                  </div>
                </div>
              </div>
              <div class="carousel-item" data-bs-interval="2000">
                <img src="./imagenes/foto4.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Estudios</h5>
                  <div class="modal-fluid">
                    <button type="button" class="btn btn-primary">Estudios</button>
                  </div>
                </div>
              </div>
              <div class="carousel-item">
                <img src="./imagenes/foto6.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Habilidades</h5>
                  <div class="modal-fluid">
                    <button type="button" class="btn btn-primary">Habilidades</button>
                  </div>
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </section>
        <!--Presentacion-->
        <section class="Acerca de mi mt-5">
            <div class="container text-center">
              <div class="row">
                <div class="col-3">
                  <img src="./imagenes/foto.jpg" alt="foto perfil" class="rounded-circle img-fluid perfil">
                <h5 class="text-black text-center mt-2 intro">Florencia Espinoza</h5>
                </div>
                <div class="col-9 mt-5">
                  <h3>Acerca de mí</h3>
                  <p><h5 class="mt-5">Actualmente estoy ejerciendo como Empleada domestica y estudio Desarrollo Web que me permite
                     desarrollar mis conocimientos y crecer profesionalmente.</h5></p>
                </div>
              </div>
            </div>
        </section>
<!--Footer-->
  <footer class="bg-black text-white text-center fs-6">
    <div class="pt-3">
    <p>©Copyright  Florencia Espinoza  2022</p>
    </div>
  </footer>
<!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    </body>
</html>
